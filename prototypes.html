// Task manager task

// Task MAnager App using 

class Task {
  constructor(title, description) {
    this.title = title
    this.description = description;
    this.status = "pending";

  }

  complete() {
    this.status = "completed";
  }

}

class TaskManager {
  constructor() {
    this.tasks = [];
  }

  addTask(task) {
    this.tasks.push(task);

  }
  removeTasks(title) {

    // remove the task

    // filter the task
    let tk = this.tasks
    for (let i = 0; i < tk.length; i++) {
      if (tk[i].title == title) {
        // we will remove the item from the array
        this.tasks.splice(i, 1);
      }
    }

  }

  listTasks() {
    return this.tasks;
  }

}


// We will create objects

let task1 = new Task("Buy groceries", "Sugar,Milk,Coffee");
let task2 = new Task("Clean House", "Bedroom ,living room,kitchen");

let taskmanager = new TaskManager();
taskmanager.addTask(task1);
taskmanager.addTask(task2);
